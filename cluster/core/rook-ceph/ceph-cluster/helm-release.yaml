---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: rook-ceph
      interval: 1m
  values:
    operatorNamespace: rook-ceph
    toolbox:
      enabled: true
    monitoring:
      enabled: true
    cephClusterSpec:
      dashboard:
        enabled: true
        port: 8443
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: nginx
          external-dns.alpha.kubernetes.io/hostname: "ceph.${SECRET_DOMAIN}"
        host:
          name: "ceph.${SECRET_DOMAIN}"
          path: "/"
